<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" autocomplete="off">
        <fieldset>
            <legend>Formulário de contato</legend>
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" minlength="3" required placeholder="digite seu nome">

            <label for="email">email</label>
            <input type="email" id="email" name="email" required placeholder="digite seu email">

            <label for="subjact">assunto</label>
            <input type="text" id="subjact"  name="subjact" placeholder="digite seu nome">

            <label for="massage">mansagem</label>
            <textarea name="massage" id="massage"  rows="7"  required maxlength="1000" minlength="20" placeholder="conte-nos tudo "></textarea>

            <button type="submit"  class="btn">Entra</button>
           
        </fieldset>
    </form>
</body>
</html>
